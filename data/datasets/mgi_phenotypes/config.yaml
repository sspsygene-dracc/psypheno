tables:
  - table: mgi_high_level_phenotypes
    shortLabel: MGI Phenotype Annotations
    longLabel: Mouse Genome Informatics phenotypic allele annotations
    description:
      Curated phenotypic annotations for mouse mutant alleles from MGI, mapping Mammalian Phenotype
      Ontology terms to Ensembl mouse genes. Provides organism-level phenotypes for genetic perturbations.
    links:
      - https://www.informatics.jax.org
      - https://www.informatics.jax.org/downloads/reports/MGI_PhenotypicAllele.rpt
    categories:
      - phenotype ontology
      - model organism
      - curated database
    organism: Mus musculus
    in_path: MGI_PhenotypicAllele_annotated.rpt
    split_column_map: []
    separator: "\t"
    gene_mappings:
      - column_name: Marker Ensembl ID
        link_table_name: gene
        species: mouse
        gene_type: ensmus
        ignore_missing: []
        ignore_empty: true
        is_perturbed: false
        is_target: false
