tables:
  - table: zebra_asd
    shortLabel: Zebrafish ASD Functional Screen
    longLabel: High-throughput in vivo screen of autism risk genes in zebrafish
    description:
      Parallel functional analysis of 10 autism spectrum disorder risk genes in zebrafish, measuring
      behavioral, structural, and circuit-level phenotypes. Identifies convergence on dopaminergic and neuroimmune
      pathways across ASD gene perturbations.
    links:
      - https://www.cell.com/cell-reports/fulltext/S2211-1247(23)00254-1
    categories:
      - functional genomics
      - behavior
      - whole-organism screening
      - autism genetics
    organism: Danio rerio
