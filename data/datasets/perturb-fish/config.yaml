tables:
  - table: perturb_fish_astro
    description: >
      Binan et al., 2023: 'Simultaneous CRISPR screening and spatial
      transcriptomics reveals intracellular, intercellular, and functional
      transcriptional circuits'
    in_path: perturbfish-astro.csv
    split_column_map: []
    gene_mappings:
      - column_name: perturbGene
        link_table_name: perturbGene
        comment: this zebrafish dataset seems to list human gene names
        species: human
        ignore_missing: ["Control_ST"]
        is_perturbed: true
        is_target: false
      - column_name: gene
        link_table_name: gene
        comment: this zebrafish dataset seems to list human gene names
        species: human
        is_perturbed: false
        is_target: true


