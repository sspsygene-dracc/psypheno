authors:
  - ["Johannes Birgmeier", "jbirgmei@ucsc.edu", "2025-11-28", "Initial table creation"]

tables:
  - table: dynamic_convergence_S2
    description: >
      Data that identifies genes with significantly convergent and
      consistent effects across perturbations and cell types in
      neurodevelopment disorders. From Fernandez Garcia et al., 2025:
      'Dynamic convergence of neurodevelopmental disorder risk genes
      across neurodevelopment'
    in_path: Supplemental_Data_2(META_DEGs).csv
    split_column_map: []
    separator: ","
    gene_mappings:
      - column_name: MarkerName
        link_table_name: gene
        species: human
        ignore_missing: []
        is_perturbed: false
        is_target: false
        replace:
          EMG1.1: EMG1
          SOD2.1: SOD2
          ATXN7.1: ATXN7
          ABCF2.1: ABCF2
          ABALON.: ABALON
          IGF2.1: IGF2
          DIABLO.1: DIABLO
          SGK494.: SGK494
          PINX1.1: PINX1
          KC877982.1: KC877982
          COG8.1: COG8
          RGS5.1: RGS5
          SCO2.1: SCO2
          LINC01238.1: LINC01238
          POLR2J3.1: POLR2J3


