tables:
- table: brain_organoid_atlas_patient_list
  shortLabel: NDD Patient List
  longLabel: Brain organoid atlas patient metadata with pathogenic variants
  description: Patient-level metadata linking individuals with neurodevelopmental disorders to their pathogenic
    causative mutations and brain organoid lines. Includes clinical details for microcephaly, polymicrogyria,
    epilepsy, and intellectual disability cases.
  links:
  - https://www.biorxiv.org/content/10.1101/2025.09.12.675864v1
  categories:
  - patient metadata
  - neurodevelopmental disorders
  - iPSC lines
  organism: Homo sapiens
  in_path: patient_list.tsv
  split_column_map: []
  separator: "\t"
  gene_mappings:
  - column_name: Pathologic causative mutation
    link_table_name: gene
    species: human
    ignore_missing:
    - not_available
    - none identified
    is_perturbed: false
    is_target: false
