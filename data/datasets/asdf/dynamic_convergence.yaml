tables:
- table: dynamic_convergence_S2
  shortLabel: META-DEGs NDD Convergence
  longLabel: Meta-analysis of convergent NDD risk gene effects across development
  description: Meta-differentially expressed genes showing convergent transcriptional effects across 29
    neurodevelopmental disorder risk genes in neural progenitors, glutamatergic neurons, and GABAergic
    neurons. Integrates effect sizes and significance across cell types and developmental stages.
  links:
  - https://www.biorxiv.org/content/10.1101/2024.08.23.609190v4
  categories:
  - meta-analysis
  - CRISPR perturbation
  - developmental transcriptomics
  organism: Homo sapiens (hiPSC-derived neurons)
