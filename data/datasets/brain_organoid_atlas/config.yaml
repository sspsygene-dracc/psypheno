    in_path: nebula_gene_0.2_FDR.tsv
    split_column_map: []
    separator: "\t"
    gene_mappings:
      - column_name: gene_symbol
        link_table_name: gene
        species: human
        ignore_missing: []
        is_perturbed: false
        is_target: false
        replace:
          TBCE.1: TBCE
          MATR3.1: MATR3
