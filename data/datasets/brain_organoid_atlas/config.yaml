shortLabel: "Brain Organoid Atlas"
longLabel: "Phenotypic brain organoid atlas and biobank for neurodevelopmental disorders"
description: |
  This dataset suite comes from a phenotypic brain organoid atlas and biobank spanning
  neurodevelopmental disorders. It includes patient-level metadata linking individuals
  and their pathogenic variants to brain organoid lines, as well as multiple differential
  expression resources derived from single-cell and pseudobulk analyses.

  The tables capture patient lists, NEBULA-based differential expression at multiple
  FDR thresholds, full gene-level screens, and selected pseudobulk validation genes
  across organoid subclasses, supporting the study of convergent mechanisms in
  neurodevelopmental pathology.
links: []
publication:
  firstAuthor: "Wang"
  lastAuthor: "Wang"
  year: 2025
  journal: "TBD"
categories:
  - "brain organoids"
  - "scRNA-seq"
  - "neurodevelopmental disorders"
organism: "Homo sapiens (organoids)"
maintainers:
  - ["Johannes Birgmeier", "jbirgmei@ucsc.edu", "2025-11-28", "Initial table creation"]

tables:
  - table: brain_organoid_atlas_patient_list
    description: >
      Brain Organoid Atlas, Patient List (Table 1): Wang et al., 2025,
      'A phenotypic brain organoid atlas and biobank for neurodevelopmental
      disorders'
    in_path: patient_list.tsv
    split_column_map: []
    separator: "\t"
    gene_mappings:
      - column_name: Pathologic causative mutation
        link_table_name: gene
        species: human
        ignore_missing: ["not_available", "none identified"]
        is_perturbed: false
        is_target: false

  - table: brain_organoid_atlas_nebula_gene_0_05_FDR
    description: >
      Brain Organoid Atlas, Table S10: NEBULA DE Analysis at 0.05 FDR:
      Wang et al., 2025, 'A phenotypic brain organoid atlas and biobank
      for neurodevelopmental disorders'
    in_path: nebula_gene_0.05_FDR.txt
    split_column_map: []
    separator: "\t"
    gene_mappings:
      - column_name: gene_symbol
        link_table_name: gene
        species: human
        ignore_missing: []
        is_perturbed: false
        is_target: false
        replace:
          TBCE.1: TBCE
          MATR3.1: MATR3
          HSPA14.1: HSPA14
          TMSB15B.1: TMSB15B
          CYB561D2.1: CYB561D2

  - table: brain_organoid_atlas_nebula_gene_0_2_FDR
