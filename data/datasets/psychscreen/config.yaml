tables:
  - table: psychscreen_age_deg
    description: >
      PsychScreen, https://downloads.wenglab.org/Age_DEGcombined.csv
    in_path: Age_DEGcombined.csv
    split_column_map: []
    separator: ","
    gene_mappings:
      - column_name: gene
        link_table_name: gene
        species: human
        ignore_missing: []
        is_perturbed: false
        is_target: false

