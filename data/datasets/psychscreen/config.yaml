tables:
  - table: psychscreen_age_deg
    shortLabel: PsychScreen Age DEGs
    longLabel: Age-related differential expression in psychiatric disorders
    description:
      Differentially expressed genes associated with aging in brain tissue from large psychiatric
      cohorts. Aggregates transcriptomic signatures across age-related comparisons.
    links:
      - https://downloads.wenglab.org/Age_DEGcombined.csv
      - https://psychscreen.org
    categories:
      - bulk RNA-seq
      - aging
      - psychiatric disorders
    organism: Homo sapiens (postmortem brain)
    in_path: Age_DEGcombined.csv
    split_column_map: []
    separator: ","
    gene_mappings:
      - column_name: gene
        link_table_name: gene
        species: human
        ignore_missing: []
        is_perturbed: false
        is_target: false
