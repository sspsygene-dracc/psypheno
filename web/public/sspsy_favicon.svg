<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background with subtle border -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="#0f172a" stroke="#334155" stroke-width="1.5"/>
  
  <!-- Neural connection/DNA helix representation - thicker and bolder -->
  <g transform="translate(10,12)">
    <!-- Main curved path - much thicker -->
    <path d="M2 20 Q12 8, 22 20 T42 20" 
          fill="none" 
          stroke="url(#g)" 
          stroke-width="5" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Node points - larger and more visible -->
    <circle cx="2" cy="20" r="4.5" fill="#60a5fa"/>
    <circle cx="22" cy="20" r="4.5" fill="#818cf8"/>
    <circle cx="42" cy="20" r="4.5" fill="#a78bfa"/>
    
    <!-- Secondary connection suggesting network -->
    <path d="M22 20 L22 32" 
          stroke="#60a5fa" 
          stroke-width="4" 
          stroke-linecap="round"
          opacity="0.7"/>
    <circle cx="22" cy="32" r="4" fill="#60a5fa" opacity="0.8"/>
  </g>
</svg>